<!DOCTYPE html>
<html>
<head>
	<title>Pseudo class:2</title>
	<style type="text/css">
		li:before{
			content: "'";
		}
		li:after{
			content: "'";
		}
		li{
			color: red;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li> baabtra.com </li>
		<li> massbaab.com </li>
		<li> codingforkid.com </li>
		<li> baabte.com </li>
	</ul>

</body>
</html>
