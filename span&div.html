<!DOCTYPE html>
<html>
<head>
	<title>Span and Div</title>
	<style type="text/css">
		div{
			background-color: #000066;
			color: #ffffff;
			border:12px groove #e87827;
			font-size: 20px;
			width: 600px;
			height:200px;
			margin: 100px 50px;
		}
		span{
			background-color: #03adfc;
			color: #ffffff;
		}


	</style>
</head>
<body>
   <div> 
   		<h2> <span>Welcome </span></h2>
   		<p> <font color="yellow"> <u>baabtra.com </u></font>,the online web portal from baabte system technologies,work as a link in identifying,training and placing quality freshers from regional colleges and institutes.</p>
   </div>
</body>
</html>
